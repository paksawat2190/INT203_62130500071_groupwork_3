<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Vue Js - HelloWorld App</title>
    <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
    <!-- Using via Google Web Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <!-- https://tailwindcss.com/docs/installation -->
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet" />
    <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
    <!-- Vue CDN -->
    <script src="https://unpkg.com/vue@next"></script>

  </head>
<style>
  body {
    background-color: #B3E5FC;
    border-radius: 10px
}

.card {
    width: 600px;
    border: none;
    border-radius: 10px;
    background-color: #fff
}

</style>

  <body>
    <!-- bg -->
    <div class="container mb-40 mt-40 flex justify-center">
      <div class="card p-3 ">
    <div id="container" class="max-w-xl mx-auto">
      <!-- header -->
      <div >
        <h1 class="mt-3 flex justify-center items-center text-3xl font-bold">Photo Gallery ( {{countphoto}} )</h1>
     <!-- gallery -->
        <ul class="flex flex-col space-y-5">
          <li v-for="(photo,index) in photos" class="flex items-center mt-5">
            <button v-on:click="toggleheart(index)" >
              <img :src="photo.src" width="250">
            </button>
      <!-- caption -->
            <span class="text-xl ml-5 font-semibold">{{ photo.caption }}</span>
      <!-- love -->
            <span v-show="photo.done" class="ml-5"><img src="image/h1.jpg" width="25"></span>
          </li>
        </ul>
      </div>
    </div>
</div>
    </div>
    <!-- my main.js -->
    <script src="./main.js"></script>
  </body>
</html>
